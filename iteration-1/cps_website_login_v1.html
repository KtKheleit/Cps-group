<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('login_background_2.jpg');
	    background-size: cover;
        }
        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 12px 4px rgba(0, 0, 0, 0.5);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
	    margin-right: 21px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input:focus {
            border-color: #4f1764;
            outline: none;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #885e98;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #4f1764;
        }
        .signup-link {
            text-align: center;
            margin-top: 10px;
        }
        .signup-link a {
            color: #885e98;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
	.homebase {
	    color: #885e98;
	    font-weight: bold;
	}
        .login-text {
	    text-align: center;
	    font-size: 24px;
	}
	.logo-wrapper {
	    display: flex;
	    justify-content: center;
	}
	img {
	    max-width: 25%;
	    height: auto;
	}
	.fade-in-image{ animation: fadeIn 3s; }
	@keyframes fadeIn {
	    0% {opacity: 0;}
	    100% {opacity: 1;}
	}
    </style>
</head>
<body>
    <div class="login-container">
	<div class="fade-in-image">
	<div class="logo-wrapper">
	    <img src="homebase_logo.png" alt="Homebase">
	</div>
        <p class="login-text">Login to <span class="homebase">Homebase</span></p>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="signup-link">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
	</div>
        </form>
    </div>
</body>
</html>
